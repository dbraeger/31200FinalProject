<body>
<nav>
    <a href="index.html">Home</a>

<div class="contactContentWrapper">
    <div class="contactTitleWrapper">
        <h1 class="contactTitle">
            We Want To Hear From You
        </h1>
    </div>
    <div class="formContentWrapper">
        <div class="formWrapper">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footerWrapper">
    <footer class="footer">
        <div class="footerCopyWriteNoticeWrapper">
            <p class="footerCopyWriteNotice">
                Â© Super Duper Ice Cream Shop 2019
            </p>
        </div>
        <div class="footerIconWrapper">
            <a href="https://instagram.com">
                <i class="fab fa-instagram fa-3x"></i>
            </a>
            <a href="https://www.twitter.com">
                <i class="fab fa-twitter-square fa-3x"></i>
            </a>
            <a href="https://wwww.facebook.com">
                <i class="fab fa-facebook fa-3x"></i>
            </a>
        </div>
    </footer>
</div>
